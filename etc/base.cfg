[buildout]
parts =
    instance
    test
    coverage

develop = .

versions = versions

[versions]
docutils = 0.7
pyramid = 1.1.3

[instance]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    cone.app

[test]
recipe = zc.recipe.testrunner
eggs = 
    cone.app[test]
    cone.tile[test]
    node.ext.ugm[test]
    yafowil[test]
    yafowil.yaml[test]
    yafowil.webob
    odict[test]
    plumber[test]
    node[test]
defaults = ['--auto-color', '--auto-progress']

[coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/sh
    ./bin/test --coverage ../../coverage -v --auto-progress "$@"
output = ${buildout:directory}/bin/coverage
mode = 755
