[buildout]
extends = base.cfg
parts =
    test

always-checkout = false
auto-checkout =
    cone.tile

[sources]
cone.tile = git git://github.com/bluedynamics/cone.tile.git branch=pyramid_upgrade

[test]
recipe = zc.recipe.testrunner
environment = testenv
eggs =
    cone.app[test]
defaults = ['--auto-color', '--auto-progress']
